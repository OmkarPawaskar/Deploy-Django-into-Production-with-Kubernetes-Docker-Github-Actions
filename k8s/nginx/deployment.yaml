apiVersion : apps/v1
kind : deployment
metadata :
  name : nginx-deployment
spec :
  replicas : 3 # to create multiple pods
  selector :
    matchLabels:
      app : nginx-deployment
  template :
    metadata : 
      labels : 
        app : nginx-deployment
    spec : 
      containers :
        - name : nginx
          image : nginx-latest #to fetch image from docker hub
          ports :
            - containerPort : 80